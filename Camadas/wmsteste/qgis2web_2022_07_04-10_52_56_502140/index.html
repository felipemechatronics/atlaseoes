<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 801px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="data/GRAFICOS_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-22.370935609701455,-43.073304592036024],[-17.77623595407563,-36.24957778005647]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_SECTIDESAEOLESVELOCIDADE100M_0');
        map.getPane('pane_SECTIDESAEOLESVELOCIDADE100M_0').style.zIndex = 400;
        var layer_SECTIDESAEOLESVELOCIDADE100M_0 = L.WMS.layer("https://ide.geobases.es.gov.br/geoserver/geonode/ows?version=1.0.0", "velocidade_100m", {
            pane: 'pane_SECTIDESAEOLESVELOCIDADE100M_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_SECTIDESAEOLESVELOCIDADE100M_0);
        function pop_GRAFICOS_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTWEIBUL</th>\
                        <td>' + (feature.properties['DISTWEIBUL'] !== null ? autolinker.link(feature.properties['DISTWEIBUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FREQ_DIR</th>\
                        <td>' + (feature.properties['FREQ_DIR'] !== null ? autolinker.link(feature.properties['FREQ_DIR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FREQ_VEL</th>\
                        <td>' + (feature.properties['FREQ_VEL'] !== null ? autolinker.link(feature.properties['FREQ_VEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FREQ_DEN</th>\
                        <td>' + (feature.properties['FREQ_DEN'] !== null ? autolinker.link(feature.properties['FREQ_DEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MED_MEN</th>\
                        <td>' + (feature.properties['MED_MEN'] !== null ? autolinker.link(feature.properties['MED_MEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X'] !== null ? autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y'] !== null ? autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GRAFICOS_1_0() {
            return {
                pane: 'pane_GRAFICOS_1',
                stroke: false, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_GRAFICOS_1');
        map.getPane('pane_GRAFICOS_1').style.zIndex = 401;
        map.getPane('pane_GRAFICOS_1').style['mix-blend-mode'] = 'normal';
        var layer_GRAFICOS_1 = new L.geoJson(json_GRAFICOS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GRAFICOS_1',
            layerName: 'layer_GRAFICOS_1',
            pane: 'pane_GRAFICOS_1',
            onEachFeature: pop_GRAFICOS_1,
            style: style_GRAFICOS_1_0,
        });
        bounds_group.addLayer(layer_GRAFICOS_1);
        map.addLayer(layer_GRAFICOS_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/GRAFICOS_1.png" /> GRAFICOS': layer_GRAFICOS_1,"SECTIDES - AEOL - ES - VELOCIDADE - 100M": layer_SECTIDESAEOLESVELOCIDADE100M_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
