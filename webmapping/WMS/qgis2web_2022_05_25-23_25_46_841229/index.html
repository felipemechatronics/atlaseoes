<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1393px;
            height: 852px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-23.47643606693937,-44.04963600200391],[-16.400766802123158,-32.47051135805172]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_IEMAREASPRIORITRIAS_0');
        map.getPane('pane_IEMAREASPRIORITRIAS_0').style.zIndex = 400;
        var layer_IEMAREASPRIORITRIAS_0 = L.WMS.layer("https://ide.geobases.es.gov.br/geoserver/geonode/ows?version=1.0.0", "areas_prioritarias", {
            pane: 'pane_IEMAREASPRIORITRIAS_0',
            format: 'image/gif',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_IEMAREASPRIORITRIAS_0);
        map.createPane('pane_REASTOMBADASCEC_1');
        map.getPane('pane_REASTOMBADASCEC_1').style.zIndex = 401;
        var layer_REASTOMBADASCEC_1 = L.WMS.layer("https://ide.geobases.es.gov.br/geoserver/geonode/ows?version=1.0.0", "areas_tombadas_cec", {
            pane: 'pane_REASTOMBADASCEC_1',
            format: 'image/gif',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_REASTOMBADASCEC_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{"ÁREAS TOMBADAS CEC": layer_REASTOMBADASCEC_1,"IEMA - ÁREAS PRIORITÁRIAS": layer_IEMAREASPRIORITRIAS_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
