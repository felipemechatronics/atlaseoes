                    methods: {
                        async addOrRemoveLayer(value, layer) {
                            const layer_object = await this.getLayerObject(layer);

                            if (this.data.search.camadas_selecionadas.indexOf(value) !== -1) {
                                if (layer_object.needBeAlone) {
                                    await this.clearFirstLayerSession()
                                    this.data.search.camadas_selecionadas.push(value)
                                }

                                map.addLayer(layer_object.layer)

                                if (layer_object.sub_layer)
                                    map.addLayer(layer_object.sub_layer)
                            }
                            else {
                                map.removeLayer(layer_object.layer)
                                if (layer_object.sub_layer !== undefined)
                                    map.removeLayer(layer_object.sub_layer)
                            }
                        },
                        getLayerObject(layer_name) {
                            let response = {};
                            this.layers.forEach(element => {
                                if (element.name == layer_name)
                                    response = element;
                            });
                            return response;
                        },
                        async clearFirstLayerSession() {
                            this.layers.forEach(element => {
                                if (element.needBeAlone) {
                                    const idx = this.data.search.camadas_selecionadas.indexOf(element.name)
                                    if (idx > -1) {
                                        this.data.search.camadas_selecionadas.splice(idx, 1)
                                        map.removeLayer(element.layer)
                                        if (element.sub_layer)
                                            map.removeLayer(element.sub_layer)

                                    }
                                }
                            });

                        }
                    }
                })
